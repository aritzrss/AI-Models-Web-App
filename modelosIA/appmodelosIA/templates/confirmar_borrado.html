{% extends "base.html" %}

{% block title %}Borrar Modelo{% endblock %}

{% block content %}
<div class="confirm-box">
    <h2 class="confirm-title">⚠️ ¿Estás seguro?</h2>
    <p>Estás a punto de eliminar el modelo:</p>
    <h3>{{ modelo.nombre }}</h3>
    <p class="confirm-subtext">Esta acción no se puede deshacer. Se perderán todos los datos y valoraciones asociadas.</p>

    <form method="POST" id="form-borrar">
        {% csrf_token %}
        <div class="confirm-actions">
            <!-- Clase añadida para el script de confirmación en main.js -->
            <button type="submit" class="btn btn-danger btn-borrar-js">
                Sí, eliminar definitivamente
            </button>
            <a href="{% url 'modelo_detail' modelo.id %}" class="btn btn-light">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
