{% extends "base.html" %}

{% block title %}Borrar Modelo{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; text-align: center; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background: #fff;">
    
    <h2 style="color: #dc3545;">⚠️ ¿Estás seguro?</h2>
    
    <p>Estás a punto de eliminar el modelo:</p>
    <h3>{{ modelo.nombre }}</h3>
    
    <p style="color: #666;">Esta acción no se puede deshacer. Se perderán todos los datos y valoraciones asociadas.</p>

    <form method="POST">
        {% csrf_token %}
        
        <div style="margin-top: 30px; display: flex; justify-content: center; gap: 15px;">
            <!-- Botón que confirma el borrado -->
            <button type="submit" class="btn" style="background-color: #dc3545; color: white; border: none; padding: 10px 20px; cursor: pointer;">
                Sí, eliminar definitivamente
            </button>
            
            <!-- Botón para cancelar y volver atrás -->
            <a href="{% url 'modelo_detail' modelo.id %}" class="btn btn-light" style="padding: 10px 20px; text-decoration: none;">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
