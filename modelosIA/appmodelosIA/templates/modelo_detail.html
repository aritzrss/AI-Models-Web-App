{% extends 'base.html' %}
{% load static %}

{% block title %}Detalles de {{ modelo.nombre }}{% endblock %}

{% block header %}
  <h1>Detalles del {{ modelo.nombre }}</h1>
{% endblock %}

{% block content %}
    <section>
        <h2>Descripción</h2>
        <p>{{ modelo.descripcion }}</p>
        <img src="{{ modelo.imagen_dashboard.url }}" alt="Detalles del {{ modelo.nombre }}" class="detalle-img">
    </section>

    <a href="{% url 'modelo' %}" class="boton-volver">← Volver al dashboard</a>
{% endblock %}
