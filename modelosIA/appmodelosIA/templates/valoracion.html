<h3>Valoración</h3>

<div class="rating-header">
    <span class="rating-score">★</span>
    <span class="rating-value">{{ modelo.rating_promedio|floatformat:1 }}</span>
    <span>/ 5</span>
    <p class="rating-subtext">Basado en {{ modelo.cantidad_votos }} votos</p>
</div>

<form id="form-votar" class="vote-form" action="{% url 'votar_modelo' modelo.id %}" method="POST">
    {% csrf_token %}
    <label for="puntuacion"><strong>Tu voto:</strong></label>

    <div class="vote-controls">
        <select name="puntuacion" id="puntuacion">
            <option value="5">⭐⭐⭐⭐⭐ Excelente</option>
            <option value="4">⭐⭐⭐⭐ Muy bueno</option>
            <option value="3" selected>⭐⭐⭐ Normal</option>
            <option value="2">⭐⭐ Regular</option>
            <option value="1">⭐ Malo</option>
        </select>

        <button type="submit" class="btn btn-vote">Enviar</button>
    </div>
</form>
